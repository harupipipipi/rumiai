# flow/20_services.flow.yaml
# サービス準備完了（公式・ドメイン非依存）

flow_version: "2.0"
metadata:
  id: "services"
  priority: 20
  description: "サービス準備完了の通知"

defaults:
  fail_soft: true

pipelines:
  startup:
    # サービス準備完了をマーク
    - id: "services.ready"
      description: "全サービスの準備完了を通知"
      run:
        handler: "kernel:interfaces.publish"
        args: {}
      on_error:
        action: "continue"
