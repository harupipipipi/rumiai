<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rumi AI - AIチャットアプリケーション">
    <meta name="theme-color" content="#1a1a2e">
    <title>Rumi AI</title>
    <link rel="stylesheet" href="/frontend/styles/variables.css">
    <link rel="stylesheet" href="/frontend/styles/main.css">
    <link rel="stylesheet" href="/frontend/styles/sidebar.css">
    <link rel="stylesheet" href="/frontend/styles/chat.css">
    <link rel="stylesheet" href="/frontend/styles/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <a href="#chat-container" class="skip-link">メインコンテンツへスキップ</a>

    <div id="app">
        <header id="mobile-header" class="mobile-header">
            <button id="menu-toggle" class="btn-icon btn-menu" aria-label="メニューを開く" aria-expanded="false"
                aria-controls="sidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="mobile-title">Rumi AI</h1>
        </header>

        <div id="sidebar-backdrop" class="sidebar-backdrop" aria-hidden="true"></div>

        <aside id="sidebar" class="sidebar" role="complementary" aria-label="サイドバー"></aside>

        <main id="main" class="main" role="main">
            <div id="chat-container" class="chat-container">
                <div id="welcome" class="welcome">
                    <h1>Rumi AI</h1>
                    <p>チャットを選択するか、新しいチャットを開始してください</p>
                </div>
            </div>
            <div id="ui-history-panel" class="ui-history-panel-container"></div>
        </main>
    </div>

    <script type="module" src="/frontend/app.js"></script>
</body>

</html>
